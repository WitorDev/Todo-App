<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!--Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form>
        <h1>To-do's</h1>
        <input type="text" name="todo" id="todo" maxlength="100" placeholder="Insert To-Do here...">
        <button id="addTodo" type="submit">Add</button>
    </form>
    <ul>
        <hr><!--Created Todos go here!-->
    </ul>

    <!--Light Mode button-->
    <button id="light-mode" onclick="lightMode()"><i class="fa fa-sun"></i></button>
</body>
</html>
